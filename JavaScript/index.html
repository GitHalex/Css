  <script>
    /* 1) Programa una función que cuente el número de caracteres de una cadena de texto, pe.miFuncion("Hola Mundo") devolverá 10. */
    contarPalabra("Alex")
    function contarPalabra(cadena = "") {
      !cadena
        ? console.warn("No ingresaste ninguna cadena")
        : console.info(`la cadena ${cadena} tiene ${cadena.length} caracteres`);

    }

    const contarCaracteres = (cadena = "") => {
      if (!cadena) {
        console.warn("No ingresaste ninguna cadena")
      } else {
        console.info(`la cadena ${cadena} tiene ${cadena.length} caracteres`);
      }
    }
    contarCaracteres("OT")
    /* 2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe.miFuncion("Hola Mundo", 4) devolverá "Hola". */
    const recortarTexto = (texto = "", longitud = undefined) => {
      (!texto)
        ? console.warn("No ingresaste una cadena de texto")
        : (longitud === undefined)
          ? console.warn("No ingresaste la longitud para recortar el texto")
          : console.info(texto.slice(0, longitud))

    }

    recortarTexto("Hola MUNDO", 5)
    recortarTexto()
    recortarTexto("Hola hola")
    /* 3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe.miFuncion('hola que tal', ' ') devolverá['hola', 'que', 'tal']. */
    const arregloPalabras = (frase = "", recortar = undefined) => {
      (!frase)
        ? console.warn("No ingresaste ningina palabra")
        : (recortar === undefined)
          ? console.warn("No ingresaste el separador")
          : console.info(frase.split(recortar))
    }

    arregloPalabras("Hola que tal", " ")
    /* 4) Programa una función que repita un texto X veces, pe.miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo. */
    const repetir = (frase = "", cantidad = undefined) => {

      if (!frase) return console.warn("No ingresasste una frase");

      if (cantidad === undefined) return console.warn("No ingresaste el numero de veces");

      if (cantidad === 0) return console.error("El numero de veces no pude ser 0");

      if (Math.sign(cantidad) === -1) return console.error("El numero de veces no puede ser un numero negativo");

      for (let i = 1; i <= cantidad; i++) console.log(`${frase} = ${cantidad}`);

    }
    repetir("hola", 2)
